<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Learn to code by watching others

  See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable. 

  Try it free 7 days then $20/mo. thereafter

  First Name 
  Last Name 
  Email Address
  Password

  Claim your free trial 

  By clicking the button, you are agreeing to our Terms and Services -->
  

<div class="main-container">
  <div class="container">

    <div class="title-container">
      <div class="title-area">
        <p>Learn to code by watching others</p>
      </div>
      <div class="content-area">
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. </p>
      </div>
    </div>
    <div class="login-container">
      <div class="price-area"><p><B>Try it free 7 days</B> <span style="color: #fef8ff;">$20/mo. thereafter</span> </p></div>
      <div class="login-area">
        <form action="">
          <div class="input">
            <input type="text" name="" id="" placeholder="First Name" required>
          </div>
          <div class="input">
            <input type="text" name="" id="" placeholder="Last Name" required>
          </div>
          <div class="input">
            <input type="email" name="" id="" placeholder="Email Address" required>
          </div>
          <div class="input">
            <input type="password" name="" id="" placeholder="Password" required>
          </div>
          <div class="input">
            <input type="button" style=" background-color: #77e2b4; color:white;" value=" Claim your free trial ">
          </div>
          <div class="term">
            <p>By clicking the button, you are agreeing to our <span style="color: red;">Terms and Services</span> </p>
          </div>

        </form>
      </div>
    </div>


  </div>
</div>

</body>
</html>
